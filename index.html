<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Ping - Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3ba30e5d2.js"
      crossorigin="anonymous"

  </head>

  <body>
    <main>
      <img src="./images/logo.svg" alt="" srcset="" id="logo" />

      <p>Subscribe and get notified</p>

      <div id="inputDiv">
        <div>
          <input type="email" name="" id="emailInput" placeholder="Enter Your Email Address..."/>
          <p id="errorMsg"></p>
        </div>
        <button id="btn">Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        srcset=""
        id="dashboardImg"
      />

      <div id="socialIcons">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
      <p id="ccPara">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <script src="./script.js"></script>
